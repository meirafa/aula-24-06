<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Formulário</title>

    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script async src="index.js"></script>
  </head>
  <body class="container-xl">
    <h1>Agendamento para Banho e Tosa</h1>

    <form action="agendamento.html" method="get">
      <fieldset>
        <legend>Dados do Responsavel</legend>

        <label for="name_user">Nome:</label>
        <input
          type="text"
          name="name_user"
          id="name_user"
          placeholder="Digite o seu nome"
          class="form-control form-control-sm"
        />

        <br />

        <label for="cep_user">Cep:</label>
        <input
          type="number"
          name="cep_user"
          id="cep_user"
          placeholder="Digite o CEP"
          class="form-control form-control-sm"
        />

        <br />

        <label for="state_user">Estado:</label>
        <input
          type="text"
          name="state_user"
          id="state_user"
          placeholder="Digite o seu estado"
          class="form-control form-control-sm"
        />

        <br />

        <label for="city_user">Cidade:</label>
        <input
          type="text"
          name="city_user"
          id="city_user"
          placeholder="Digite a sua cidade"
          class="form-control form-control-sm"
        />

        <br />

        <label for="address_user">Endereço:</label>
        <input
          type="text"
          name="address_user"
          id="address_user"
          placeholder="Digite o seu Endereço"
          class="form-control form-control-sm"
        />

        <br />

        <label for="phone_user">Celular ou telefone:</label>
        <input
          type="number"
          name="phone_user"
          id="phone_user"
          placeholder="Digite o seu telefone"
          class="form-control form-control-sm"
        />

        <br />

        <label for="email_user">E-mail:</label>
        <input
          type="email"
          name="email_user"
          id="email_user"
          placeholder="Digite seu e-mail"
          class="form-control form-control-sm"
        />
      </fieldset>

      <br />

      <fieldset>
        <legend>Dados do Animal</legend>

        <label for="name_animal">Nome do Animal:</label>
        <input
          type="text"
          name="name_animal"
          id="name_animal"
          placeholder="Digite o nome do animal"
          class="form-control form-control-sm"
        />

        <br />

        <label for="race_animal">Raça do Animal:</label>
        <input
          type="text"
          name="race_animal"
          id="race_animal"
          placeholder="Digite a raça do animal"
          class="form-control form-control-sm"
        />

        <br />

        <label for="age_animal">Idade do Animal:</label>
        <input
          type="number"
          name="age_animal"
          id="age_animal"
          placeholder="Digite a idade do animal"
          class="form-control form-control-sm"
        />

        <br />

        <label for="message">
          Digite alguma informação sobre o animal, se necessário:
        </label>
        <textarea
          name="message"
          id="message"
          maxlength="100"
          placeholder="Digite informaçoes extras"
          class="form-control form-control-sm"
        ></textarea>
      </fieldset>

      <br />

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
