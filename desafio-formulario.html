<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Formulário</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script async src="index.js"></script>
    <script async src="cep.js"></script>
  </head>
  <body class="container-sm">
    <!-- 
        Criar formulário de Agendamento para Banho e Tosa com as seguintes informações:
    Nome do Responsavel, Endereço (RUA), Cidade, Bairro, Estado, CEP, Telefone Res ou Celular, E-mail.
    Nome do Animal, Raça do animal, idade, Digite alguma informação sobre o animal se necessário.
    -->

    <h1>Agendamento para Banho e Tosa</h1>

    <form action="agendamento.html" method="get" name="agendamento" id="agendamento">
      <fieldset>
        <legend>Dados do Responsavel</legend>

        <label for="name_user" class="form-label">Nome:</label>
        <input
          type="text"
          name="name"
          id="name_user"
          placeholder="Digite o seu nome"
          class="form-control"
        />

        <br />

        <label for="cep_user" class="form-label">Cep:</label>
        <input
          type="number"
          name="cep"
          id="cep_user"
          placeholder="Digite o CEP"
          class="form-control"
        />

        <br />

        <label for="state_user" class="form-label">Estado:</label>
        <input
          type="text"
          name="state"
          id="state_user"
          placeholder="Digite o seu estado"
          class="form-control"
        />

        <br />

        <label for="city_user" class="form-label">Cidade:</label>
        <input
          type="text"
          name="city"
          id="city_user"
          placeholder="Digite a sua cidade"
          class="form-control"
        />

        <br />

        <label for="address_user" class="form-label">Endereço:</label>
        <input
          type="text"
          name="address"
          id="address_user"
          placeholder="Digite o seu Endereço"
          class="form-control"
        />

        <br />

        <label for="phone_user" class="form-label">Celular ou telefone:</label>
        <input
          type="number"
          name="phone"
          id="phone_user"
          placeholder="Digite o seu telefone"
          class="form-control"
        />

        <br />

        <label for="email_user" class="form-label">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email_user"
          placeholder="Digite seu e-mail"
          class="form-control"
        />
      </fieldset>

      <br />

      <fieldset>
        <legend>Dados do Animal</legend>

        <label for="name_animal" class="form-label">Nome do Animal:</label>
        <input
          type="text"
          name="name_animal"
          id="name_animal"
          placeholder="Digite o nome do animal"
          class="form-control"
        />

        <br />

        <label for="race_animal" class="form-label">Raça do Animal:</label>
        <input
          type="text"
          name="race_animal"
          id="race_animal"
          placeholder="Digite a raça do animal"
          class="form-control"
        />

        <br />

        <label for="age_animal" class="form-label">Idade do Animal:</label>
        <input
          type="number"
          name="age_animal"
          id="age_animal"
          placeholder="Digite a idade do animal"
          class="form-control"
        />

        <br />

        <label for="message" class="form-label">
          Digite alguma informação sobre o animal, se necessário:
        </label>
        <textarea
          name="message"
          id="message"
          maxlength="100"
          placeholder="Digite informações extras"
          class="form-control"
        ></textarea>
      </fieldset>

      <br />

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
